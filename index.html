<!DOCTYPE html>
<head>
	<meta charset="utf-8">

	<title>Cash App</title>
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
	<script src="app.js"></script>
	<style type="text/css">
	body {
		font-family: arial;
		font-color: #686b6e;
		/*background-color: #00BD7E;*/
	}
	.jumbotron {
		color: #00BD7E;
	}
	button {
		background-color: #00BD7E;
	}
	.label {
		color: white;
	}
	</style>
</head>

<body ng-app="cashApp" ng-controller="MainCtrl">

	<div class="jumbotron text-center">
		<h1>Tally of Items: <span class="label label-info">{{ posts.length }}</span></h1>
	</div>

	<div class="container">
		<div class="row">
		  <div class="col-md-6 col-md-offset-3">
				<div class="checkbox" ng-repeat="post in posts">
					<span style="font-size:20px; margin-left:10px;">
						<input type="checkbox" ng-click="deletePost($index)">
						<strong>{{post.title}} </strong>{{post.amount | currency }} <small>{{post.date | date: 'MM/d/y'}}</small>{{post.total}}
					</span>
				</div>

				<form ng-submit="addPost()" style="margin-top:30px;">
					<h3>Add a new purchase</h3>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="item" ng-model="title"></input>
					</div>
					<div class="form-group">
						<input type="number" class="form-control" placeholder="amount" ng-model="amount"></input>
					</div>
					<div class="form-group">
						<input type="date" class="form-control" placeholder="date" ng-model="date"></input>
					</div>
					<button type="submit" class="btn btn-primary">submit</button>
				</form>

            <h3>Total:<td>{{total() | currency}}</td></h3>

		  </div>
	  </div>
	</div>
</body>

</html>
